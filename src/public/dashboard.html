    <section class="fade-screen transition"></section>
    <form data-loged="false" class="log-form white-bg transition" id="login-form">
        <div class="log-form-info">
            <h3 class="bold">Sign in account</h3>
            <p class="gray-c">Still without an account? <span class="bold blue-c">Sign up</span></p>
        </div>
        <div class="inputs-container">
            <input name="username" class="bold" placeholder="username" type="text" minlength="4" maxlength="24" required>
            <input name="password" class="bold" placeholder="password" type="password" minlength="8" maxlength="24" required>
            <button type="submit" class="log-btn blue-bg btn white-c">Sign in</button>
        </div>
        <label class="log-check bold gray-c"><input type="checkbox">  Remember me</label>
    </form>

    <form data-loged="false" class="log-form white-bg transition" id="signup-form">
        <div class="log-form-info">
            <h3 class="bold">Create account</h3>
            <p class="gray-c">Already have an account? <span class="bold blue-c">Sign in</span></p>
        </div>
        <div class="inputs-container">
            <input name="username" class="bold" placeholder="username" type="text" minlength="4" maxlength="24" required>
            <input name="password" class="bold" placeholder="password" type="password" minlength="8" maxlength="24" required>
            <button type="submit" class="log-btn blue-bg btn white-c">Sign up</button>
        </div>
        <label class="log-check bold gray-c"><input required type="checkbox"> I have read and agree to the <span class="bold blue-c">Terms of Services</span></label>
    </form>

    <form data-loged="true" class="white-bg transition" id="post-form">
        <input maxlength="50" required type="text" name="title" placeholder="Title">
        <textarea required maxlength="1000" name="content" placeholder="Post content"></textarea>
        <div class="post-form-select">
            <select required name="topic">
                <option value="">Categories</option>
                <option value="Value 1">Value 1</option>
                <option value="Value 2">Value 2</option>
            </select>
            <div class="post-form-btns">
                <button type="submit" class="btn blue-bg white-c">Publish</button>
                <button type="reset" class="btn red-bg white-c">Cancel</button>
            </div>
        </div>
    </form>
    <article class="alert-msg transition"><h3></h3></article>
